<div class="view">
  <ul class="content" [formGroup]="form">
    <li *ngIf="form.contains('selector')">
      selector:
      <textarea rows="5" formControlName="selector"></textarea>
    </li>
    <li *ngIf="form.contains('exportAs')">
      exportAs:
      <input type="text" formControlName="exportAs">
    </li>
    <li *ngIf="form.contains('inputs')">
      inputs:
      <textarea rows="5" formControlName="inputs"></textarea>
    </li>
    <li *ngIf="form.contains('outputs')">
      outputs:
      <textarea rows="5" formControlName="outputs"></textarea>
    </li>
    <li *ngIf="form.contains('host')">
      host:
      <textarea rows="5" formControlName="host"></textarea>
    </li>
    <li *ngIf="form.contains('changeDetection')">
      changeDetection:
      <input type="text" formControlName="changeDetection">
    </li>
    <li *ngIf="form.contains('encapsulation')">
      encapsulation:
      <input type="text" formControlName="encapsulation">
    </li>
    <li *ngIf="form.contains('template')">
      template:
      <textarea rows="8" formControlName="template"></textarea>
    </li>
    <li *ngIf="form.contains('styles')">
      styles:
      <textarea rows="8" formControlName="styles"></textarea>
    </li>
    <li *ngIf="form.contains('animations')">
      animations:
      <textarea rows="5" formControlName="animations"></textarea>
    </li>
  </ul>
</div>
